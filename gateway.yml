server:
  port: 8080

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/api/auth/**
          filters:
            - name: CircuitBreaker
              args:
                name: authCircuitBreaker
                fallbackUri: forward:/fallback/auth
            - StripPrefix=1

        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/api/products/**
          filters:
            - StripPrefix=1

        # ... (autres services avec le mÃªme pattern)

      httpclient:
        connect-timeout: 1000
        response-timeout: 5s
        pool:
          max-connections: 1000
          max-idle-time: 5s

  main:
    web-application-type: reactive
    allow-bean-definition-overriding: true