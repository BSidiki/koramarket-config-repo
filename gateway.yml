server:
  port: 8080
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      globalcors:
        add-to-simple-url-handler-mapping: true
        cors-configurations:
          '[/**]':
            allowedOriginPatterns: "*"
            allowedMethods:
              - GET
              - POST
              - DELETE
              - PATCH
              - PUT
              - HEAD
              - OPTIONS
            allowedHeaders:
              - Authorization
              - Content-Type
              - x-requested-with
            maxAge: 3600
      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/api/auth/**,
              /api/oauth-clients/**,
              /api/roles/**,
              /api/permissions/**,
              /api/user-roles/**,
              /api/role-permissions/**,
              /api/sessions/**,
              /api/users/**,
              /api/auth/impersonate
          filters:
            - name: CircuitBreaker
              args:
                name: authServiceCB
                fallback-uri: forward:/fallback/auth

        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/api/products/**,
              /api/categories/**,
              /api/product-images/**,
              /api/product-attributes/**,
              /api/product-reviews/**
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/api/orders/**,
              /api/order-items/**,
              /api/order-status/**,
              /api/order-payment/**,
              /api/order-payment-status/**,
              /api/order-payment-methods/**,
              /api/invoices/by-number/*,
              /api/invoices/by-user/*,
              /api/invoices/by-date-range/*,
              /api/invoices/by-status/*,
              /api/invoices/by-product/*,
              /api/invoices/by-user-product/*,
              /api/invoices/*/pdf,
              /api/invoices/by-number/*/pdf,
              /api/orders/my/**,
              /api/payments/*/capture,
              /api/refunds/**,
              /api/orders/*/addresses,
              /api/orders/*/addresses/**,
              /api/orders/by-number/*/addresses/**,
              /api/shipments/**,
              /api/credit-notes/**

        - id: cart-service
          uri: lb://cart-service
          predicates:
            - Path=/api/cart/**,
              /api/carts/my,
              /api/recommendations/my

        - id: delivery-service
          uri: lb://delivery-service
          predicates:
            - Path=/api/delivery/**

        - id: notification-service
          uri: lb://notification-service
          predicates:
            - Path=/api/notifications/**

        - id: analytics-service
          uri: lb://analytics-service
          predicates:
            - Path=/api/analytics/**

        - id: ia-web3-service
          uri: lb://ia-web3-service
          predicates:
            - Path=/api/ia/**,
              /api/recommendations/my,
              /api/recommendations/feedback,
              /api/recommendations/rebuild/**