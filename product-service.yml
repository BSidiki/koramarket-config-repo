spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/koramarket?currentSchema=${DB_SCHEMA:product_service}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:admin}
    hikari:
      schema: ${DB_SCHEMA:product_service}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        default_schema: ${DB_SCHEMA:product_service}
        format_sql: true
        # Ajoutez ces propriétés :
        jdbc:
          lob:
            non_contextual_creation: true
        # Activer les logs SQL détaillés
        generate_statistics: true
        use_sql_comments: true